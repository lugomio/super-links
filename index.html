<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SuperLinks - lugom.io</title>
    <meta property="og:title" content="SuperLinks - lugom.io">
    <meta property="og:description" content="Responsive, theme-switching link aggregator for social media profiles.">
    <meta property="og:image" content="./assets/img/banner.png">
    <meta name="twitter:title" content="SuperLinks - lugom.io">
    <meta name="twitter:description" content="Responsive, theme-switching link aggregator for social media profiles.">
    <meta name="twitter:image" content="./assets/img/banner.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="robots" content="index,follow">
    <meta name="keywords" content="lugomio, superlinks, link, aggregator">
    <link rel="shortcut icon" href="https://lugom.io/assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="canonical" href="https://lugom.io/projects/super-links/">
</head>
<body>
    <main>
        <div class="container">
            <header>
                <img class="user-image" src="./assets/img/monkey-dark.jpg" alt="User Image">
                <h1 class="user-id">@lugomio</h1>
                <div id="color-mode" data-mode="dark">
                    <div class="switch-box">
                        <div class="switch-button">
                            <img src="./assets/img/MoonStars.png" alt="moon with stars icon" data-mode="dark">
                            <img src="./assets/img/Sun.png" alt="sun icon" data-mode="light">
                        </div>
                    </div>
                </div>
            </header>
            <section class="links">
                <ul>
                    <li><a href="https://lugom.io/">Home</a></li>
                    <li><a href="https://lugom.io/projects/">Projetos</a></li>
                    <li><a href="https://lugom.io/blog/">Blog</a></li>
                    <li><a href="https://lugom.io/contact/">Contato</a></li>
                </ul>
            </section>
            <section class="social">
                <a href="https://github.com/lugomio/" target="_blank" rel="nofollow, noreferrer">
                    <img src="./assets/img/GitHub.png" alt="github icon">
                </a>
                <a href="https://www.linkedin.com/in/lugomio/" target="_blank" rel="nofollow, noreferrer">
                    <img src="./assets/img/LinkedIn.png" alt="linkedin icon">
                </a>
                <a href="https://twitter.com/lugom_io" target="_blank" rel="nofollow, noreferrer">
                    <img src="./assets/img/Twitter.png" alt="twitter icon">
                </a>
            </section>
            <footer>
                <span>Feito com &#9829; por <a href="https://lugom.io/">lugom.io</a></span>
            </footer>
        </div>
    </main>
    <script defer id="fixedNavLugomJs" src="https://lugom.io/assets/js/fixedNavLugom.js"></script>
    <script defer src="./assets/js/script.js"></script>
</body>
</html>
